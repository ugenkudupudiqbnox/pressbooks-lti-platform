version: "3.9"

networks:
  lti-net:

volumes:
  mysql-data:
  moodle-data:
  moodledata:
  pressbooks-data:

services:

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moodle
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - lti-net

  moodle:
    image: php:8.1-apache
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: moodle
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - moodle-data:/var/www/html
      - moodledata:/var/moodledata
    ports:
      - "8080:80"
    networks:
      - lti-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  pressbooks:
    build:
      context: ..
      dockerfile: docker/pressbooks/Dockerfile
    container_name: pressbooks
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_NAME: pressbooks
      DB_USER: root
      DB_PASSWORD: root
      DB_HOST: mysql
      WP_HOME: http://localhost:8081
      DOMAIN_CURRENT_SITE: localhost
      WP_ADMIN_USER: admin
      WP_ADMIN_PASSWORD: admin
      WP_ADMIN_EMAIL: admin@example.com
    volumes:
      - pressbooks-data:/var/www/pressbooks
    ports:
      - "8081:80"
    networks:
      - lti-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 40s
